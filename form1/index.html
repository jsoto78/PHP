    <title>Form1</title>

<body>
    <div style="display: table;margin-left: auto;margin-right: auto;margin-top: 50px;">

        <form action="" method="post">
            <legend style="text-align: center;">Acceso al sistema</legend>
            <br>
            <table>
        
                <tr>
                    <td >DNI:</td>
                    <td ><input type="number" name="dni"></td>
                </tr>
                <tr>
                    <td >Usuario:</td>
                    <td ><input type="text" name="usuario"></td>
                </tr>
                <tr>
                    <td >Clave:</td>
                    <td ><input type="password" name="password"></td>
                </tr>
              
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <br>
                        <input type="submit" name="submit" value="Ingresar">
                    </td>
    
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
